{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 套boostrap 但title 是自己的 -->
    <title>
    {% block title %}
    Login 會員登入頁面
    {% endblock %}
    </title>
</head>
<body>
    {% block content %}
    <br/>
    <div class="align-center">
    <h5>  Login 後才能使用 To-do-app 哦！ </h5><br/>
    <h5>  Login 會員登入或是選擇 <a href="{% url 'registration' %}"> 加入會員 </a>  </h5>
    <hr>
    <p>  請輸入以下帳號及密碼  </p>
    <form class="post-form" method = "POST" action='.'>
      {{ form.as_p }}
      {% csrf_token %}
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit"> 登入 </button>
    </form><br/>
    <p class="text_style">
        提供測試帳號與密碼供測試用 <br/>
        帳號： robertisme <br/>
        密碼： pythondjango <br/>
    </p>
    </div>
    {% endblock %}
</body>
</html>
